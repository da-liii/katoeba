<html>
  <head>
    <script>
      function sentenceById() {
      var element = document.getElementById("entry");
      var result = foo.sentenceById(element.value);
      var text = document.getElementById("text");
      text.innerHTML = "<p>" + result + "</p>";
      }
      function translationById() {
      var element = document.getElementById("entry");
      var result = foo.translationById(element.value);
      var traduko = document.getElementById("multi");
      var e = result.split("\n");
      for (i = 0; i < e.length; i += 1) 
		      traduko.innerHTML += "<p>" + e[i] + "</p>";
      }
      function sentencesByRegex() {
      var element = document.getElementById("entry");
      var result = foo.sentencesByRegex(element.value);
      var text = document.getElementById("multi");
      var e = result.split("\n");
      for (i = 0; i < e.length; i += 1) 
		      text.innerHTML += "<p>" + e[i] + "</p>";
      }
    </script>
  </head>
  <body>
    <div>
      <input type="text" id="entry" value="1"/>
      <input type="button" value="Show Sentence" onclick="sentenceById()"/>
      <input type="button" value="Show Translation" onclick="translationById()"/>
      <input type="button" value="Show Search Result" onclick="sentencesByRegex()">
    </div>
    <div id="text">
    </div>
    <div id="multi">
      </div>
    <div>
      <input type="button" value="Quit" onclick="foo.quit()"/>
    </div>
  </body>
</html>
